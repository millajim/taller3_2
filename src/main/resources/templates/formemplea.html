<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Formulario de Empleado</title>
        <style>
            body {
                background-color: #fce4ec;
            }
            .form-container {
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                padding: 40px;
                max-width: 400px;
                margin: auto;
            }
            h1 {
                font-size: 24px;
                color: #d81b60;
                margin-bottom: 30px;
            }
            .form-label {
                font-weight: bold;
                color: #880e4f;
            }
            .form-control {
                border-radius: 10px;
                border: 1px solid #d81b60;
            }
            .form-control:focus {
                border-color: #c2185b;
                box-shadow: 0 0 5px rgba(210, 27, 96, 0.5);
            }
            .btn-primary {
                background-color: #d81b60;
                border: none;
            }
            .btn-primary:hover {
                background-color: #c2185b;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container">
            <h1>Registro de Empleado</h1>
            <form action="/save" method="post" th:object="${empleado}">
                <div class="mb-3">
                    <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                    <input type="number" class="form-control" id="sueldoBase" name="sueldoBase" th:field="*{sueldoBase}" required />
                </div>

                <div class="mb-3">
                    <label for="horasExtra" class="form-label">Horas Extra:</label>
                    <input type="number" class="form-control" id="horasExtra" name="horasExtra" th:field="*{horasExtra}" required />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary w-100" type="submit">Calcular Sueldo</button>
                </div>
            </form>
        </div>
    </body>
</html>
