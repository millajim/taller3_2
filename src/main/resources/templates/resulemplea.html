<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Resultado de Sueldo</title>
        <style>
            body {
                background-color: #fce4ec; 
            }
            .result-container {
                background-color: #fff; 
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                padding: 40px; 
                max-width: 400px; 
                margin: auto; 
                text-align: center;
            }
            h2 {
                color: #d81b60;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="result-container">
            <h2>Resultado del Sueldo</h2>
            <p><strong>Sueldo Base:</strong> $<span th:text="${empleado.sueldoBase}"></span></p>
            <p><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span></p>
            <h3><strong>Sueldo Total a Pagar:</strong> $<span th:text="${sueldoTotal}"></span></h3>

            <a href="/formularioemple" class="btn btn-secondary mt-3">Regresar</a>
        </div>
    </body>
</html>
